<script type="text/javascript">
	//添加数组中删除指定元素的方法
	Array.prototype.indexOf = function(val) { 
		for (var i = 0; i < this.length; i++) { 
			if (this[i] == val) return i;
		} 
		return -1;
	}; 
	Array.prototype.remove = function(val) { 
		var index = this.indexOf(val); 
		if (index > -1) { 
			this.splice(index, 1); 
		} 
	};
	//数组排序
	var compare = function (x, y) {
		if (x < y) {
			return -1;
		} else if (x > y) {
			return 1;
		} else {
			return 0;
		}
	}
	/////////////////////////////////////////////////////////
	var pageHeight = window.innerHeight;
	var pageWidth = window.innerWidth;
	$('#popBg').height(pageHeight);
	/////////////////////////////////////////////////////////

	var nowTime = 2;//游戏规则读秒时间
	var questionNum = 1;//答题题目的序号
	var questionID = false;//答题题目的ID
	var questionChoic = [];//选择的当前题目答案编号
	var questionChoicID = [];//选择的当前题目答案ID
	var solveTimeOutInt;//答题倒计时的计时函数
	var showQuestionTime = [10, 60, 110, 160, 210, 260];//答题时间（每道题距离答题剩余的秒数）
	var submitLock = true;//答题锁，再每题答完后，锁住按钮，新问题加载后解锁
	var pageInterval;//全局计时器
	var nextQuestionTime = false;//等待页距离下一题时间
	var questionPageScroll;//答题区滚动条
	var questionCount = 6;//题目总数

	/////////////////////////////////////////////////////////
	//内容加载后Ajax同步页面时间
	synchronizationTime('start');
	function synchronizationTime(type){
		$.ajax({
			type: "GET",
			url: "./test_showtime.html",
			dataType: "json",
			timeout: 10000,//10秒
			success: function(msg){
				if(msg.result){
					console.log("同-步-时-间：", msg.showTime);
					showQuestionTime = msg.showTime;//对时
					if(type == 'start'){
						console.log('开始游戏！');
						globalPageInterval();//启动全局计时器
						startGame();//启动游戏
					}
				}
			},
			error: function(XMLHttpRequest, textStatus, errorThrown){
				//alert('ajax通信出错');
				console.log('ajax通信出错');
			}
		});
	}

	/////////////////////////////////////////////////////////
	//页面息屏监测
	document.addEventListener('visibilitychange', function() {
		//console.log( document.visibilityState, document.hidden);
		if(!document.hidden){
			console.log("页面激活，更新对时");
			synchronizationTime('default');
			if(nextQuestionTime !== false){
				nextQuestionTime = parseInt(showQuestionTime[questionNum-1]);
				console.log('更新倒计时时间:'+nextQuestionTime);
			}
		}
	})

	/////////////////////////////////////////////////////////
	//全局计时器
	function globalPageInterval(){
		pageInterval = setInterval(function(){
			for(var i=0 ;i<=showQuestionTime.length-1; i++){
				showQuestionTime[i]--;
				if(showQuestionTime[i] < 0){
					showQuestionTime[i] = 0;
				}
			}
			if(showQuestionTime[showQuestionTime.length-1] <= 0){
				clearInterval(pageInterval);
			}
		}, 1000);
	}
	/////////////////////////////////////////////////////////
	function startGame(){
		if(showQuestionTime[0] > 0){
			//当首题答题时间>0时，启动开场动画
			startAnimation();
		}else{
			$('.startPage').hide();
			$('#qieyuan_1').hide();
			$('#qieyuan_2').hide();
			$('#endDate').hide();
			$('#page_1_5').hide();
			$('#startPage2').hide();
			$('#startPage3').hide();
			$('#startPage_TG').hide();
			showMain();
			if(showQuestionTime[5] > 0){
				//答题等待
				var thisI = 0;
				for (var i=0; i<=showQuestionTime.length-1; i++) {
					if(showQuestionTime[i] > 0){
						thisI = i;
						break;
					}
				}
				questionNum = thisI+1;
				console.log('答题等待,当前题目编号：'+questionNum);
				$('#waiting').show();
				waitingTimeOut();
			}else{
				//所有题目已答完，打开排行榜
				console.log('所有题目已答完，打开排行榜');
				openRankingList();
			}
		}
	}

	//跳过开始动画的界面准备
	function showMain(){
		$('#startPage').css({
			"opacity":1,
			"transform":"translateY(0)",
		});
		$('#startPage .mainBoxTitle').css({
			"opacity":1,
			"transform":"translateY(0)",
		});
	}
	/////////////////////////////////////////////////////////
	//--------------------------动画--------------------------//
	//开场动画
	function startAnimation(){
		var basicTimeline = anime.timeline();
		basicTimeline
		.add({
			targets: '#startPage',
			opacity: 1,
			translateY: 0,
			easing: 'easeInOutQuad',
			duration: 500
		})
		.add({
			targets: '#startPage .mainBoxTitle',
			opacity: 1,
			translateY: 0,
			easing: 'easeInOutQuad',
			duration: 500
		})
		.add({
			targets: '#startPage .startPage',
			opacity: 1,
			translateY: 0,
			easing: 'easeInOutQuad',
			duration: 500,
			offset: '-=200'
		})
		.add({
			targets: '#page_1_1',
			opacity: 1,
			translateY: 0,
			easing: 'easeInOutQuad',
			duration: 500,
			offset: '-=200'
		})
		.add({
			targets: '#page_1_logo',
			opacity: 1,
			translateY: 0,
			easing: 'easeInOutQuad',
			duration: 500,
			offset: '-=500'
		})
		.add({
			targets: '#page_1_2',
			opacity: 1,
			translateY: 0,
			easing: 'easeInOutQuad',
			duration: 500,
			offset: '-=200'
		})
		.add({
			targets: '#startPage .startPage .page_1_3',
			opacity: 1,
			translateY: 0,
			easing: 'easeInOutQuad',
			duration: 500,
			offset: '-=200'
		})
		.add({
			targets: '#startPage .startPage .startDate',
			opacity: 1,
			translateY: 0,
			easing: 'easeInOutQuad',
			duration: 500,
			offset: '-=200'
		})
		.add({
			targets: '#page_1_4',
			opacity: 1,
			translateY: 0,
			scale: 0.5,
			easing: 'easeInOutQuad',
			duration: 700,
			offset: '-=200',
			complete: function(anim) {
				var gotoTGOutTime = showQuestionTime[0];
				if(gotoTGOutTime < 0){gotoTGOutTime = 0.5;}
				console.log('距离答题游戏开始还有：'+gotoTGOutTime+"秒")
				setTimeout(function(){
					gotoTG();
				}, gotoTGOutTime*1000);
			}
		});
	}
	//切换过场至规则页
	function gotoTG(){
		$('#qieyuan_1').show();
		var basicTimelineTG = anime.timeline();
		basicTimelineTG
		.add({
			targets: '#qieyuan_1',
			scale: 150,
			translateY: '-0.0012rem',
			translateX: 0,
			easing: 'easeInOutQuad',
			duration: 700,
			complete: function(anim) {
				$('#startPage2').show();
				$('#qieyuan_2').show();
				$('#qieyuan_1').hide();
			}
		})
		.add({
			targets: '#qieyuan_2',
			scale: 0.29,
			easing: 'easeInOutQuad',
			duration: 700,
		})
		.add({
			targets: '#endDate',
			scale: 0.5,
			opacity: 1,
			easing: 'easeInOutQuad',
			duration: 500,
			offset: '-=500',
			complete: function(anim) {
				$('#startPage3').show();
				$('.startPage').hide();
			}
		})
		.add({
			targets: '#startPage3',
			opacity: 1,
			easing: 'easeInOutQuad',
			duration: 500,
			offset: '+=800',
			complete: function(anim) {
				$('#startPage2').hide();
			}
		})
		.add({
			targets: '#qieyuan_2',
			scale: 0.12,
			translateY: '11rem',
			translateX: '1.2rem',
			easing: 'easeInOutQuad',
			duration: 700,
			offset: '-=500'
		})
		.add({
			targets: '#endDate',
			scale: 0.31,
			translateY: '3.3rem',
			translateX: '-0.3rem',
			easing: 'easeInOutQuad',
			duration: 700,
			offset: '-=700'
		})
		.add({
			targets: '#page_1_5',
			translateY: 0,
			opacity: 1,
			easing: 'easeInOutQuad',
			duration: 700,
			offset: '-=700',
			complete: function(anim) {
				setTimeout(function(){
					$('#qieyuan_2').hide();
					$('#qieyuan_22').show();
					$('#endDate').hide();
					$('#endDate_2').show();
					$('#page_1_5').hide();
					$('#page_1_52').show();
					$('#startPage3').css('z-index',2);
					$('#startPage_TG').show();
					$('#tgTimeOut').html(formatNumToTime(nowTime));
				},990)
			}
		})
		.add({
			targets: '#startPage3',
			translateY: 150,
			translateX: -50,
			scale: 0.9,
			rotate: 10,
			opacity: 0,
			easing: 'easeInOutQuad',
			duration: 800,
			offset: '+=1000',
			complete: function(anim) {
				$('#startPage3').hide();
				tgTimeOut();
			}
		});

		//游戏规则读秒
		function tgTimeOut(){
			$('#tgTimeOut').html(formatNumToTime(nowTime));
			setTimeout(function(){
				if(nowTime > 0){
					nowTime--
					tgTimeOut();
				}else{
					console.log('开始答题，题目编号：'+questionNum);
					$('#startPage_TG').css('z-index',2);
					$('#questionPage').show();
					ajaxQuestion(questionNum);
					var basicTimelineGotoQuestion = anime.timeline();
					basicTimelineGotoQuestion
					.add({
						targets: '#startPage_TG',
						translateY: 150,
						translateX: -50,
						scale: 0.9,
						rotate: 10,
						opacity: 0,
						easing: 'easeInOutQuad',
						duration: 800,
						complete: function(anim) {
							$('#startPage_TG').hide();
						}
					});
				}
			}, 1000);
		}
	}
	
	//--------------------------答题--------------------------//
	//等待读秒状态切换至下一题
	function showQuestion(){
		$('#waiting').css('z-index',2);
		$('#questionPage').show();
		$('#questionPage').html('');
		ajaxQuestion(questionNum);

		//撕纸动画
		var basicTimelineWating = anime.timeline();
		basicTimelineWating
		.add({
			targets: '#waiting',
			translateY: 150,
			translateX: -50,
			scale: 0.9,
			rotate: 10,
			opacity: 0,
			easing: 'easeInOutQuad',
			duration: 800,
			offset: '+=1000',
			complete: function(anim) {
				//撕页动画后恢复waiting的位置
				$('#waiting').hide();
				$('#waiting').css({
					"transform":"translateY(0) translateX(0) scale(1) rotate(0)",
					"opacity":1,
					"z-index":1
				});
			}
		});
	}

	//选择答案
	function selectThis(n, answerID, _self){
		if(!submitLock){
			return false;
		}
		if($(_self).attr('class') == ""){
			$(_self).addClass("onthis");
			questionChoic.push(n);
			questionChoicID.push(answerID);
		}else{
			$(_self).removeClass("onthis");
			questionChoic.remove(n);
			questionChoicID.remove(answerID);
		}
		questionChoic.sort(compare);
		questionChoicID.sort(compare);

		console.log('选择答案：', questionChoic, " 答案ID：", questionChoicID);
	}

	//--------------------------Ajax获取题目--------------------------//
	function ajaxQuestion(n){//n为题目的编号，共6题
		$.ajax({
			type: "GET",
			url: "./test_question2.html",
			dataType: "json",
			timeout: 10000,//10秒
			data: {
				'questionNum' : n,//题目编号1-6
			},
			success: function(msg){
				console.log(msg);
				if(msg.result){
					questionID = msg.id;
					//渲染Html
					var answerListHtml = '';
					for (var i = 0; i<=msg.answer.length-1; i++) {
						var obj = {
							answerID:msg.answer[i].id,
							answer:msg.answer[i].text,
							n:i
						};
						answerListHtml =  answerListHtml + substitute(questionListTemplate,obj);
					}
					obj = {}
					obj.questionNum = n;
					obj.title = msg.title;
					obj.questionList = answerListHtml;
					$('#questionPage').html(substitute(questionTemplate, obj));

					switch (msg.style.title) {
						case 1:
							console.log("标题样式1: 字数多");//4行字
							$('#questionTitle').attr('class','size_1');
							break;
						case 2:
							console.log("标题样式1: 字数偏多");//3行字
							$('#questionTitle').attr('class','size_2');
							break;
						case 3:
							console.log("标题样式1: 字数偏少");//2行字
							$('#questionTitle').attr('class','size_3');
							break;
						default:
							console.log("标题默认样式: 字数最少");//1行字
							$('#questionTitle').attr('class','');
					}

					switch (msg.style.article) {
						case 1:
							console.log("答案样式: 答案文字多");
							$('#questionUl').attr('class','size_1');
							$('#questionPageBox div button.submit').attr('class','submit size_1');
							break;
						default:
							console.log("答案默认样式: 答案文字少");
							$('#questionUl').attr('class','');
							$('#questionPageBox div button.submit').attr('class','submit');
					}

					//加载滚动条
					setTimeout(function(){
						questionPageScroll = new IScroll("#questionPageBox",{
							mouseWheel: true,
							scrollbars: true,
							scrollX: false,
							//preventDefault: false,
						});
					}, 200);

					//获取题目后启动答题倒计时
					console.log('题目获取完毕，当前题目编号：'+n+" 当前题目ID："+questionID);
					solveTimeOut();
					submitLock = true;
				}
			},
			error: function(XMLHttpRequest, textStatus, errorThrown){
				//alert('ajax通信出错');
				console.log('ajax通信出错');
			}
		});

		var questionTemplate = [
			'<h3 id="questionTitle">{questionNum}.{title}</h3>',
			'<div id="questionPageBox" class="scrollerBox">',
				'<div>',
					'<ul id="questionUl">',
						'{questionList}',
					'</ul>',
					'<button class="submit" type="button" onclick="ajaxSubmitAnswer(\'normal\');"></button>',
				'</div>',
			'</div>',
			'<div class="timeOut">',
				'<span id="questionTimeOut">00:08</span>',
			'</div>'
		].join("");

		var questionListTemplate = '<li onclick="selectThis({n},{answerID},this);" class=""><button class="selectButton" type="button">{answer}</button>{answer}</li>';

		function solveTimeOut(){
			var solveTimeNum = 8;//8秒倒计时
			$('#questionTimeOut').html(formatNumToTime(solveTimeNum));
			solveTimeOutInt = setInterval(function(){
				console.log('答题倒计时：'+solveTimeNum);
				solveTimeNum--;
				$('#questionTimeOut').html(formatNumToTime(solveTimeNum));
				if(solveTimeNum == 0){
					clearInterval(solveTimeOutInt);
					if(questionChoic.length > 1){
						//用户选择了答案，自动提交
						ajaxSubmitAnswer('normal');
					}else{
						//用户未选择答案，答题错误
						ajaxSubmitAnswer('delay');
					}
				}
			}, 1000);
		}
	}

	//--------------------------Ajax提交答案--------------------------//
	function ajaxSubmitAnswer(state){
		if(!submitLock){
			return false;
		}
		if(state == 'delay'){
			questionChoic = 'delay';
			questionChoicID = 'delay';
		}else{
			if(questionChoic.length < 1){
				alert("请选择答案！");
				return false;
			}
		}
		submitLock = false;//答题后锁上答题锁
		
		clearInterval(solveTimeOutInt);
		console.log('题目序号：'+questionNum + " 答案序号："+questionChoic);
		$.ajax({
			type: "GET",
			url: "./test_answer.html",
			dataType: "json",
			timeout: 10000,//10秒
			data: {
				'questionNum' : questionNum,//题目编号1-6
				'questionID' : questionID,//题目ID
				'answer' : questionChoic == 'delay' ? questionChoic : questionChoic.join(""),//答案
				'answerID' : questionChoicID == 'delay' ? questionChoicID : questionChoicID.join(""),//答案ID
				'state' : state//当state为'delay'时，表示用户超时未答题，需要接口返回正确答案用以显示
			},
			success: function(msg){
				console.log(msg);
				if(msg.result){
					//渲染Html
					if(msg.okAnswer){
						//答题正确
						console.log("答题正确");
						if(msg.prize > 0){
							//中奖
							console.log("中奖："+msg.prize+"元");
							showPopPrize('prize', msg.prize);
						}else{
							//奖品已发完
							console.log("谢谢参与");
							showPop('noPrize');
						}
					}else{
						//答题错误
						console.log("答题错误");
						$('#errorAnswerText').html(msg.rightAnswer);
						showPop('errorAnswer');
					}
					questionNum++;
					questionChoic = [];
					questionChoicID = [];

					questionPageScroll.destroy();
					questionPageScroll=null;
				}
			},
			error: function(XMLHttpRequest, textStatus, errorThrown){
				//alert('ajax通信出错');
				console.log('ajax通信出错');
			}
		});
	}

	function formatNumToTime(value){//输入数字，返回时间，数字单位秒
		var secondTime = parseInt(value);// 秒
		var minuteTime = 0;// 分
		var hourTime = 0;// 小时
		if(secondTime > 60) {//如果秒数大于60，将秒数转换成整数
			//获取分钟，除以60取整数，得到整数分钟
			minuteTime = parseInt(secondTime / 60);
			//获取秒数，秒数取佘，得到整数秒数
			secondTime = parseInt(secondTime % 60);
			//如果分钟大于60，将分钟转换成小时
			if(minuteTime > 60) {
				//获取小时，获取分钟除以60，得到整数小时
				hourTime = parseInt(minuteTime / 60);
				//获取小时后取佘的分，获取分钟除以60取佘的分
				minuteTime = parseInt(minuteTime % 60);
			}
		}
		var result = "" + parseInt(secondTime);// + "秒";
		if(result < 10){
			result = '0'+result;
		}

		if(minuteTime > 0) {
			if(parseInt(minuteTime) < 10){
				minuteTime = '0'+minuteTime;
			}
			result = "" + minuteTime + ":" + result;
		}else{
			result = "00:" + result;
		}
		/*if(hourTime > 0) {
			result = "" + parseInt(hourTime) + "：" + result;
		}*/
		return result;
	}

	function substitute(str,object){
		return str.replace(/\\?\{([^}]+)\}/g, function(match, name){
			if (match.charAt(0) == '\\') return match.slice(1);
			return (object[name] != undefined) ? object[name] : '';
		});
	}

	//Music
	function AlexMusicBox(obj){this.init(obj);}
	AlexMusicBox.prototype = {
		musicTemplate:[
			'<div id="musicMenu" class="musicMenu">',
				'<audio id="Jaudio" class="media-audio" preload loop="loop">',
					'<source src="{mp3}" type="audio/mpeg">',
				'</audio>',
				'<div class="control">',
					'<div class="control-after"></div>',
				'</div>',
			'</div>'
		].join(""),
		init:function(obj){
			var _self = this;
			this.musicMp3 = obj.music;
			this.getMusicHtml();
			this.audio = document.getElementById("Jaudio");
			this.musicPlay = false;
			$("#musicMenu").click(function(){
				if(_self.musicPlay){
					console.log('music Off');
					_self.audio.pause();
					$("#musicMenu .control").removeClass("show_loop");
					_self.musicPlay = false;
				}else{
					console.log('music On');
					_self.audioAutoPlay();
					_self.audio.volume = 0.5;
				}
			});
			this.audioAutoPlay('Jaudio');
		},
		getMusicHtml:function(){
			obj = {
				mp3:this.musicMp3
			};
			$('body').append(this.substitute(this.musicTemplate,obj));
		},
		audioAutoPlay:function(){
			var _self = this;
			$("#musicMenu .control").addClass("show_loop");
			this.musicPlay = true;
			var play = function(){
					_self.audio.play();
					document.removeEventListener("touchstart",play, false);
				};
			this.audio.play();
			document.addEventListener("WeixinJSBridgeReady", function () {
				play();
			}, false);
			document.addEventListener('YixinJSBridgeReady', function() {
				play();
			}, false);
			document.addEventListener("touchstart",play, false);
		},
		substitute:function(str,object){//模板内容替换函数
			return str.replace(/\\?\{([^}]+)\}/g, function(match, name){
				if (match.charAt(0) == '\\') return match.slice(1);
				return (object[name] != undefined) ? object[name] : '';
			});
		}
	}
